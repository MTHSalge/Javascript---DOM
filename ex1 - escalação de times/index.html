<body>
  <h1>Escalação de Times</h1>
  <h2>Escalar Jogador</h2>

  <br><br>
  <label for="name">Nome do Jogador: </label>
  <input type="text" name="name" id="name" class="input">
  <br><br>
  <label for="number">Número do jogador:</label>
  <input type="number" name="number" id="number" class="input">
  <br><br>
  <button onclick="addPlayer()" id="buttonAdd">Escalar</button>
  <section id="team-list">
    <ul id="player-list">

    </ul>
  </section>
  <br>
  <h2>Remover Jogador</h2>
  <label for="number">Número do jogador:</label>
  <input type="number" name="numberToRemove" id="numberToRemove">
  <button onclick="removePlayer()">Remover</button>
